{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/92c054d238.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logoDorado.svg' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Hotel Pacific Reef</title>
</head>
<body>

<div class="" style="width: 100vw; height: 100vh; background-color: #2f2f2f; display: flex; flex-direction: row; justify-content: start; align-items: center">
    <div class="row" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <div class="col" style="width: 50vw; height: 100vh" id="picture">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; gap:10px">
                <img src="{% static 'img/logoDorado.svg' %}" alt="logo" width="200" height="200">
                <h2 style="color: white; font-family: 'Italiana', serif; font-size: 3em">¡Bienvenido!</h2>
                <p style="color: white; font-family: 'Montserrat', sans-serif; font-size: 1.5em; text-align: center">Regístrate para disfrutar de los<br> beneficios de nuestro hotel</p>
                <p style="color: white; font-family: 'Montserrat', sans-serif; font-size: 1em; text-align: center">¿Ya tienes Cuenta? <a href="{% url 'signin' %}" style="color: #FFCB74">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    
    <!--Stepper Formulario Registro-->
    
    <div class="step">
        <div class="step__header">
            <h2>Hotel Pacific Reef</h2>
            <h2>Registro de Usuario</h2>
        </div>
        <div class="stepper">
            <div class="step--1 step-active"><p style="font-size: 18pt">1</p></div>
            <div class="step--2"><p style="font-size: 18pt">2</p></div>
            <div class="step--3"><p style="font-size: 18pt">3</p></div>
            <div class="step--4"><p style="font-size: 18pt">4</p> </div>
        </div>
        
        <form class="form form-active form-floating" style="background-color: #2f2f2f">
            <div>
                <h2>Datos de Acceso</h2>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="Email">
                <label for="floatingInputValue" style="color: black;">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInputValue" placeholder="Contraseña">
                <label for="floatingInputValue" style="color: black;">Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInputValue" placeholder="Confirmar Contraseña">
                <label for="floatingInputValue" style="color: black;">Confirmar Contraseña</label>
            </div>
            
            <button class="form__btn btn-warning btn-lg" id="btn-1">Siguiente</button>
        </form>
        
        <form class="form">
            <div>
                <h2>Datos Personales</h2>
            </div>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" >
                <label for="floatingInputValue" style="color: black;">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" >
                <label for="floatingInputValue" style="color: black;">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingInputValue" >
                <label for="floatingInputValue" style="color: black;">Fecha de Nacimiento</label>
            </div>
            <button class="form__btn" id="btn-2-prev">Anterior</button>
            <button class="form__btn" id="btn-2-next">Siguiente</button>
        </form>
        
        <form class="form">
            <div>
                <h2>Información de Contacto</h2>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Email">
                <label for="floatingInputValue" style="color: black;">Teléfono</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Email">
                <label for="floatingInputValue" style="color: black;">Dirección</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Email">
                <label for="floatingInputValue" style="color: black;">Ciudad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Email">
                <label for="floatingInputValue" style="color: black;">País</label>
            </div>
            <button class="form__btn" id="btn-3">Enviar</button>
        </form>
        
        <div class="form--message" style="position: absolute; z-index: 1000; right: 6%; top: 50%;"></div>
        <!--//Formulario Registro-->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- JS Stepper -->
<script src="{% static 'js/stepper.js' %}"></script>

</body>
</html>
