{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/92c054d238.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logoDorado.svg' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Hotel Pacific Reef</title>
</head>
<body>

    <div class="" style="width: 100vw; height: 100vh; background-color: #2f2f2f">
        <div class="row" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div class="col" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
                <img src="{% static 'img/logoDorado.svg' %}" alt="logo" width="200" height="200">

                <div class="mb-3" style="width: 50%">
                    <label for="formGroupExampleInput" class="form-label" style="color: white">Email</label>
                    <input type="email" class="form-control form-control-lg" id="formGroupExampleInput" style="background-color: transparent">
                </div>
                <div class="mb-3" style="width: 50%">
                    <label for="formGroupExampleInput2" class="form-label" style="color: white">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="formGroupExampleInput2" style="background-color: transparent">
                    <div style="display: flex; flex-direction: row; justify-content: end; align-items: end;">
                        <span><a href="#" style="color: #FFCB74">Olvidé mi Contraseña</a></span>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; gap: 10px">
                    <button class="btn btn-primary d-grid gap-2 col-6 mx-auto" type="submit">Iniciar Sesión</button>
                    <button class="btn btn-secondary d-grid gap-2 col-6 mx-auto" type="submit">Volver</button>
                </div>
                <div>
                    <span style="color: white">¿No tienes una cuenta? <a href="{% url 'signup' %}" style="color: #FFCB74">Regístrate</a></span>
                </div>
            </div>
            <div class="col" style="width: 50vw; height: 100vh" id="picture">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; gap:10px">
                    <h2 style="color: white; font-family: 'Italiana', serif; font-size: 3em">¡Bienvenido!</h2>
                    <p style="color: white; font-family: 'Montserrat', sans-serif; font-size: 1.5em; text-align: center">Inicia sesión para disfrutar de los<br> beneficios de nuestro hotel</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
